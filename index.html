<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL JS with GeoJSON from GitHub</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 90vh; }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #year {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        #error-message {
            color: red;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input id="year-slider" type="range" min="2018" max="2023" value="2018" step="1">
        <button id="play-pause">Pause</button>
        <div id="year">Years: 2018</div>
    </div>
    <div id="error-message">Error loading map data. Check console for details.</div>
    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Replace with your Mapbox access token

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-1.5616, 12.2383], // Center on Burkina Faso
            zoom: 6
        });

        let currentYear = 2018;
        let playing = true;
        let interval;

        // Function to update map data by selected year
        function updateMapByYear(year) {
            const years = Array.from({ length: year - 2018 + 1 }, (_, i) => 2018 + i);
            console.log(`Updating map for years: ${years}`);
            try {
                map.setFilter('geojson-layer', ['in', ['get', 'year'], ...years]);
                document.getElementById('year').textContent = `Years: ${years.join(', ')}`;
                document.getElementById('year-slider').value = year;
            } catch (error) {
                console.error('Error updating map filter:', error);
                displayErrorMessage('Error updating map filter. Check the console for details.');
            }
        }

        // Function to handle autoplay of years
        function startAutoplay() {
            interval = setInterval(() => {
                if (currentYear > 2023) {
                    currentYear = 2018;
                }
                updateMapByYear(currentYear);
                currentYear++;
            }, 2000); // Adjust to a faster cycle for testing
        }

        // Play/Pause toggle functionality
        function togglePlayPause() {
            if (playing) {
                clearInterval(interval);
                document.getElementById('play-pause').textContent = 'Play';
            } else {
                startAutoplay();
                document.getElementById('play-pause').textContent = 'Pause';
            }
            playing = !playing;
        }

        // Display error message in the UI
        function displayErrorMessage(message) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block'; // Show error message
        }

        // Load the GeoJSON data
        map.on('load', () => {
            map.addSource('geojson-data', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/appgpk/geojson-maps/main/output.geojson'
            });

            map.addLayer({
                id: 'geojson-layer',
                type: 'circle',
                source: 'geojson-data',
                paint: {
                    'circle-radius': ['interpolate', ['linear'], ['get', 'fatalities'], 0, 4, 100, 30],
                    'circle-color': ['interpolate', ['linear'], ['get', 'fatalities'], 0, '#f28cb1', 100, '#e55e5e'],
                    'circle-opacity': 0.8
                },
                filter: ['in', ['get', 'year'], 2018] // Initial filter
            });

            // Start autoplay when the layer loads
            startAutoplay();

            // Event listeners
            document.getElementById('play-pause').addEventListener('click', togglePlayPause);
            document.getElementById('year-slider').addEventListener('input', (e) => {
                const selectedYear = parseInt(e.target.value, 10);
                updateMapByYear(selectedYear);
                clearInterval(interval); // Stop autoplay when adjusting manually
                document.getElementById('play-pause').textContent = 'Play';
                playing = false;
            });
        });

        // Catch any map errors
        map.on('error', (e) => {
            console.error('Map error:', e);
            displayErrorMessage('Error loading map data. Check the console for details.');
        });
    </script>
</body>
</html>
