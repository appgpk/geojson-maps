<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL JS with GeoJSON</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 90vh; }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWNhcm1lbGxlIiwiYSI6ImNtMWdyeTJlMjA3Y3kyaXExcXA3NTlvMDcifQ.gqJsCfx2HxlQpZE6v-2t3A'; // Replace with your Mapbox access token

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Map style
            center: [-1.5616, 12.2383], // Center coordinates for Burkina Faso
            zoom: 6
        });

        // Load the GeoJSON data from GitHub Pages
        map.on('load', () => {
            // Adding source to the map
            map.addSource('geojson-data', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/appgpk/geojson-maps/main/output.geojson' // URL of the GeoJSON data
            });

            // Adding a layer to display the GeoJSON data without any filter
            map.addLayer({
                id: 'geojson-layer',
                type: 'circle',
                source: 'geojson-data',
                paint: {
                    'circle-radius': ['interpolate', ['linear'], ['get', 'fatalities'], 0, 4, 100, 30],
                    'circle-color': ['interpolate', ['linear'], ['get', 'fatalities'], 0, '#f28cb1', 100, '#e55e5e'],
                    'circle-opacity': 0.8
                }
            });

            // Debug: Log to check if data is loaded
            map.getSource('geojson-data').on('data', (e) => {
                if (e.isSourceLoaded) {
                    console.log("GeoJSON data loaded successfully");
                } else {
                    console.error("GeoJSON data failed to load");
                }
            });
        });
    </script>
</body>
</html>
