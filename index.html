<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL JS with GeoJSON from GitHub</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 90vh; }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #year {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input id="year-slider" type="range" min="2018" max="2023" value="2018" step="1">
        <button id="play-pause">Pause</button>
        <div id="year">Years: 2018</div>
    </div>
    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWNhcm1lbGxlIiwiYSI6ImNtMWdyeTJlMjA3Y3kyaXExcXA3NTlvMDcifQ.gqJsCfx2HxlQpZE6v-2t3A'; // Replace with your Mapbox access token

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Map style
            center: [-1.5616, 12.2383], // Center coordinates for Burkina Faso
            zoom: 6
        });

        let currentYear = 2018;
        let playing = true; // Control whether the animation is playing
        let interval;

        // Function to update the map to show data cumulatively up to the selected year
        function updateMapByYear(year) {
            const years = Array.from({ length: year - 2018 + 1 }, (_, i) => 2018 + i);
            console.log(`Updating map for years: ${years}`);
            map.setFilter('geojson-layer', ['in', ['get', 'year'], ...years]);
            document.getElementById('year').textContent = `Years: ${years.join(', ')}`;
            document.getElementById('year-slider').value = year;
        }

        // Function to cycle through years automatically
        function startAutoplay() {
            interval = setInterval(() => {
                if (currentYear > 2023) {
                    currentYear = 2018;
                }
                updateMapByYear(currentYear);
                currentYear++;
            }, 20000); // 20 seconds per step
        }

        // Pause or resume the autoplay
        function togglePlayPause() {
            if (playing) {
                clearInterval(interval);
                document.getElementById('play-pause').textContent = 'Play';
            } else {
                startAutoplay();
                document.getElementById('play-pause').textContent = 'Pause';
            }
            playing = !playing;
        }

        // Load the GeoJSON data from GitHub Pages
        map.on('load', () => {
            map.addSource('geojson-data', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/appgpk/geojson-maps/blob/main/output.geojson' // Use the GitHub Pages URL
            });

            // Add a layer to display the GeoJSON data
            map.addLayer({
                id: 'geojson-layer',
                type: 'circle',
                source: 'geojson-data',
                paint: {
                    'circle-radius': ['interpolate', ['linear'], ['get', 'fatalities'], 0, 4, 100, 30],
                    'circle-color': ['interpolate', ['linear'], ['get', 'fatalities'], 0, '#f28cb1', 100, '#e55e5e'],
                    'circle-opacity': 0.8
                },
                filter: ['in', ['get', 'year'], 2018] // Initial filter for the first year
            });

            // Start autoplay
            startAutoplay();

            // Set up event listener for play/pause button
            document.getElementById('play-pause').addEventListener('click', togglePlayPause);

            // Set up the slider event listener
            document.getElementById('year-slider').addEventListener('input', (e) => {
                const selectedYear = parseInt(e.target.value, 10);
                updateMapByYear(selectedYear);
                clearInterval(interval); // Pause autoplay when manually selecting a year
                document.getElementById('play-pause').textContent = 'Play';
                playing = false;
            });
        });
    </script>
</body>
</html>
