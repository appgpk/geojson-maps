<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL JS with GeoJSON from GitHub</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWNhcm1lbGxlIiwiYSI6ImNtMWVsMHA1ZzBqZWQya29nd2hkdTB5NmkifQ.bNVQfNW1czgdKjrRjUkxcg'; // Replace with your Mapbox access token

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Map style
            center: [-1.5616, 12.2383], // Center coordinates for Burkina Faso
            zoom: 6
        });

        // Load the GeoJSON data from GitHub
        map.on('load', () => {
            map.addSource('geojson-data', {
                type: 'geojson',
                data: 'output.geojson' // Correct raw URL of your GeoJSON file
            });

            // Add a layer to display the GeoJSON data
            map.addLayer({
                id: 'geojson-layer',
                type: 'circle',
                source: 'geojson-data',
                paint: {
                    'circle-radius': ['interpolate', ['linear'], ['get', 'fatalities'], 0, 4, 100, 30],
                    'circle-color': ['interpolate', ['linear'], ['get', 'fatalities'], 0, '#f28cb1', 100, '#e55e5e'],
                    'circle-opacity': 0.8
                }
            });
        });
    </script>
</body>
</html>
