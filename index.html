<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL JS Basic Setup</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        #error-message {
            color: red;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="error-message">Error loading map data. Check console for details.</div>
    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Replace with your actual Mapbox access token

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-1.5616, 12.2383], // Center on Burkina Faso
            zoom: 6
        });

        // Load the GeoJSON data
        map.on('load', () => {
            map.addSource('geojson-data', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/appgpk/geojson-maps/main/output.geojson'
            });

            // Add a basic layer to display the GeoJSON data without filters
            map.addLayer({
                id: 'geojson-layer',
                type: 'circle',
                source: 'geojson-data',
                paint: {
                    'circle-radius': 5,
                    'circle-color': '#f28cb1',
                    'circle-opacity': 0.8
                }
            });

            // Log success to ensure the layer has been added
            console.log('GeoJSON layer added successfully.');
        });

        // Display error messages in the UI if the map fails to load
        map.on('error', (e) => {
            console.error('Map error:', e);
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = 'Error loading map data. Check the console for details.';
            errorMessageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
