<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Mapbox Graph</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.0/mapbox-gl.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.0/mapbox-gl.js"></script>
    <script>
        // Replace with your Mapbox access token
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        // Initialize the Mapbox map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40], // Starting position [lng, lat]
            zoom: 9 // Starting zoom level
        });

        // Initial data for the map (points)
        const initialData = {
            type: 'FeatureCollection',
            features: [
                {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [-74.5, 40]
                    },
                    properties: {
                        title: 'Sample Point 1',
                        description: 'Description for Point 1'
                    }
                },
                {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [-75.5, 39]
                    },
                    properties: {
                        title: 'Sample Point 2',
                        description: 'Description for Point 2'
                    }
                }
            ]
        };

        // Add the data source and layer to the map
        map.on('load', () => {
            map.addSource('points', {
                type: 'geojson',
                data: initialData
            });

            map.addLayer({
                id: 'points',
                type: 'circle',
                source: 'points',
                paint: {
                    'circle-radius': 6,
                    'circle-color': '#B42222'
                }
            });

            // Add a popup when a point is clicked
            map.on('click', 'points', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const { title, description } = e.features[0].properties;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`<h3>${title}</h3><p>${description}</p>`)
                    .addTo(map);
            });

            // Change the cursor to a pointer when hovering over points
            map.on('mouseenter', 'points', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'points', () => {
                map.getCanvas().style.cursor = '';
            });
        });

        // Function to update data dynamically
        function updateData() {
            // Fetch or generate new data (this example generates new data)
            const newData = {
                type: 'FeatureCollection',
                features: [
                    {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [-74, 40.5]
                        },
                        properties: {
                            title: 'New Point',
                            description: 'Dynamically added point'
                        }
                    },
                    {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [-74.7, 40.3]
                        },
                        properties: {
                            title: 'Another New Point',
                            description: 'Another dynamically added point'
                        }
                    }
                ]
            };

            // Update the map source with the new data
            map.getSource('points').setData(newData);
        }

        // Update the data every 10 seconds
        setInterval(updateData, 10000);
    </script>
</body>
</html>
